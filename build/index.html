<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Application</title>
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1 class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">Movie Application</h1>
        </div>
        <div class="row">
          <!--ul.myList-->
          <!--  li First-->
          <!--  li Second-->
          <!--  li Third-->
          <!--  li Fourth-->
          <div class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12" id="primaryInput">
            <input class="form-control" type="text" placeholder="Search for..." id="searchCriteria"><span class="input-group-btn">
              <button class="btn btn-secondary" type="button" id="mainBtn">Search</button></span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <section class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="movieInfo">
            <div id="mainMovieData">
              <h1 id="movieTitle"></h1>
              <h2><em id="movieYear"></em></h2><span>
                <div id="movieimdbRating"></div></span><span>
                <div id="movieRunTime"></div></span><span>
                <div id="movieGenre"> </div></span>
              <p id="description"></p>
              <p id="movieDirector"></p>
              <p id="movieActors"> </p>
              <!--li #[a(href="#") click  #[span here #[strong !]]]-->
            </div>
            <p id="movieWriter"></p>
            <p id="movieAwards"> </p>
          </section>
          <section class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="moviePoster"><img class="img-responsive rounded center-block" id="poster"></section>
          <!--section#AppInfo.col-lg-2.col-md-2.col-sm-2.col-xs-2//.well: em This app retrieves movie data from the OMDB API.
          -->
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>footer text</p>
      </div>
    </footer>
    <script src="script.js"></script>
    <!--script(src='jquery/dist/jquery.js')-->
    <!--script(src='bootstrap/dist/js/bootstrap.js')-->
    <!--script(src="//cdnjs.cloudflare.com/ajax/libs/velocity/1.4.0/velocity.min.js")-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script>
    <!--https://raw.githubusercontent.com/julianshapiro/velocity/master/velocity.min.js-->
    <!--cdnjs.cloudflare.com/ajax/libs/velocity/1.4.0/velocity.min.js-->
  </body>
</html>
