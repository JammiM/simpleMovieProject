<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Movie Application</title>
    <link href="style.css" rel="stylesheet">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1 class="col-lg-12 text-center">My Movie Application</h1>
        </div>
        <div class="row">
          <input class="col-lg-6 col-md-6" type="text" id="searchCriteria">
          <button class="col-lg-6 col-md-6" id="mainBtn">Search</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="movieTitle">Title : </h1>
            <p id="description">Description :</p>
            <div id="movieRating">Movie Rating :</div>
            <div id="movieReleaseDate">Release Date :</div>
            <div id="movieRunTime">RunTime :</div>
            <div id="movieGenre"> </div>
            <div id="movieDirector">Director :</div>
            <div id="movieActors">Actors :</div>
            <div id="movieWriter">Writer :</div>
            <div id="movieAwards">Awards :</div>
            <div id="movieimdbRating">imdbRating :</div>
          </div>
          <div class="col-md-6"><img id="poster"></div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
